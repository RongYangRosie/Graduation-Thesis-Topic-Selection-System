<script type="text/javascript">
 function checkthesisid(){

    if(form1.thesisid.value==""){
        alert("enter thesisid ");form1.v.focus();form1.thesisid.select();return;
      }
      str=form1.thesisid.value;
      var expression= /^([0-9]){1,5}$/;
      var objExp=new RegExp(expression);
      if(objExp.test(str)==false){
        alert("题目号为1-5个数字!");form1.thesisid.focus();form1.thesisid.select();return;
      }
    }
 function checkthesisname(){

    if(form1.thesisname.value==""){
        alert("enter thesisname ");form1.thesisname.focus();form1.thesisname.select();return;
      }
      str=form1.thesisname.value;
      var expression= /^([a-zA-Z0-9_]){1,10}$/;
      var objExp=new RegExp(expression);
      if(objExp.test(str)==false){
        alert("题目名为1-10个字符!");form1.thesisname.focus();form1.thesisname.select();return;
      }
    }


function checkthesistime(){
